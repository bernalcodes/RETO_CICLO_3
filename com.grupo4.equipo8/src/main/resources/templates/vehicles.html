<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parking Manager Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a href="#" class="navbar-brand">Parking Management</a>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/vehicles/}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/vehicles/register}" class="nav-link">Register a vehicle</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <h1>Vehicle list</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/vehicles/register}" class="btn btn-primary btn-sm m3">Add a vehicle!</a>
            </div>
        </div>
        <br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Placa</th>
                    <th>Hora de entrada</th>
                    <th>Tipo</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Color</th>
                    <th>Due√±o</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vehicle : ${vehicles}">
                    <td th:text="${vehicle.id}"></td>
                    <td th:text="${vehicle.plate}"></td>
                    <td th:text="${vehicle.date}"></td>
                    <td th:text="${vehicle.type}"></td>
                    <td th:text="${vehicle.brand}"></td>
                    <td th:text="${vehicle.model}"></td>
                    <td th:text="${vehicle.color}"></td>
                    <td th:text="${vehicle.owner}"></td>
                    <td class="text-center">
                        <a class="btn btn-info" th:href="@{/vehicles/edit/{id}(id = ${vehicle.id})}">Editar</a>
                        <a class="btn btn-danger" th:href="@{/vehicles/{id}(id = ${vehicle.id})}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
