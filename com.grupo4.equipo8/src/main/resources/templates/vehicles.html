<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parking Manager Demo</title>
	<link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a href="#" class="navbar-brand m-1">Parking Management</a>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/vehicles/}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/vehicles/register}" class="nav-link">Register a vehicle</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container container-fluid">
        <div class="row text-center">
            <h1 class="mt-5 mb-5">Lista de vehículos</h1>
        </div>
        <div class="row text-center">
            <div>
                <a th:href="@{/vehicles/register}" class="btn btn-primary btn-lg m3">Ingresar vehículo</a>
            </div>
        </div>
        <br>
        <table class="table table-striped table-bordered mt-5">
            <thead class="table-dark">
                <tr>
                    <th class="text-center align-middle">ID</th>
                    <th class="text-center align-middle">Placa</th>
                    <th class="text-center align-middle">Hora de entrada</th>
                    <th class="text-center align-middle">Tipo</th>
                    <th class="text-center align-middle">Marca</th>
                    <th class="text-center align-middle">Modelo</th>
                    <th class="text-center align-middle">Color</th>
                    <th class="text-center align-middle">Dueño</th>
                    <th class="text-center align-middle">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vehicle : ${vehicles}">
                    <th class="text-center align-middle" th:text="${vehicle.id}"></th>
                    <td class="text-center align-middle" th:text="${vehicle.plate}"></td>
                    <td class="text-center align-middle" th:text="${vehicle.entry}"></td>
                    <td class="text-center align-middle" th:text="${#strings.capitalize(vehicle.type)}"></td>
                    <td class="text-center align-middle" th:text="${vehicle.brand}"></td>
                    <td class="text-center align-middle" th:text="${vehicle.model}"></td>
                    <td class="text-center align-middle" th:text="${vehicle.color}"></td>
                    <td class="text-center align-middle" th:text="${vehicle.owner}"></td>
                    <td class="text-center align-middle">
                        <a class="btn btn-primary m-1" th:href="@{/vehicles/edit/{id}(id = ${vehicle.id})}">Editar</a>
                        <a class="btn btn-secondary m-1" th:href="@{/vehicles/retire/{id}(id = ${vehicle.id})}">Salida</a>
                    </td>
                </tr>
            </tbody>
        </table>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
