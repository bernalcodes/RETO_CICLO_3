<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parking Manager Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a href="#" class="navbar-brand">Parking Management</a>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/vehicles/}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/vehicles/register}" class="nav-link">Register a vehicle</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Edit a vehicle's data!</h1>
                <div class="card-body">
                    <form th:action="@{/vehicles/{id}(id = ${vehicle.id})}" th:object="${vehicle}" method="POST">
                        <div class="form-group">
                            <label class="form-label" for="">Placa: </label>
                            <input class="form-control" type="text" name="name" th:field="*{plate}" id="" placeholder="Type in the vehicle's plate" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="">Fecha: </label>
                            <input class="form-control" type="date" name="date" th:field="*{date}" id="" placeholder="yyyy-MM-dd" value="" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="">Tipo de vehículo: </label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="type" id="type1" th:field="*{type}" value="carro" checked>
                                <label class="form-check-label" for="type1">Carro</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="type" id="type2" th:field="*{type}" value="moto">
                                <label class="form-check-label" for="type2">Moto</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="">Marca: </label>
                            <input class="form-control" type="text" name="brand" th:field="*{brand}" id="" placeholder="Type in the vehicle's brand" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="">Modelo: </label>
                            <input class="form-control" type="text" name="model" th:field="*{model}" id="" placeholder="Type in the vehicle's model" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="">Color: </label>
                            <input class="form-control" type="text" name="color" th:field="*{color}" id="" placeholder="Type in the vehicle's color" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="">Dueño: </label>
                            <input class="form-control" type="text" name="owner" th:field="*{owner}" id="" placeholder="Type in the vehicle's owner" required>
                        </div>
                        <br>
                        <div class="box-footer text-center">
                            <button type="submit" class="btn btn-success">Ingresar vehículo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
